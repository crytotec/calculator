<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form>
       <input type="text" id="calculator-display" name="text" readonly>
        <div class="dd">
            <span class="num1" data-value="C">C</span>
            <span class="num2" data-value="/">/</span>
            <span class="num3" data-value="*">*</span>
            <span class="num4" data-value="7">7</span>
            <span class="num5" data-value="8">8</span>
            <span class="num6" data-value="9">9</span>
            <span class="num7" data-value="-">-</span>
            <span class="num8" data-value="4">4</span>
            <span class="num9" data-value="5">5</span>
            <span class="num10" data-value="6">6</span>
            <span class="num11" data-value="+">+</span>
            <span class="num12" data-value="1">1</span>
            <span class="num13" data-value="2">2</span>
            <span class="num14" data-value="3">3</span>
            <span class="num15" data-value="0">0</span>
            <span class="num16" data-value="00">00</span>
            <span class="num17" data-value=".">.</span>
            <span class="num18" data-value="=">=</span>
        </div>
    </form>
   </div> 
</body>
<script src="../script.js"></script>
</html>
